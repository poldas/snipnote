        // Ustawienie ca≈Çkowitej liczby przys≈Ç√≥w
        totalNumber.textContent = proverbs.length;

        function updateDisplay() {
            currentNumber.textContent = currentIndex + 1;
            const progressPercent = ((currentIndex + 1) / proverbs.length) * 100;
            progressFill.style.width = progressPercent + '%';
        }

        function changeProverb(newIndex) {
            proverbText.classList.add('fade');
            setTimeout(() => {
                currentIndex = newIndex;
                proverbText.textContent = proverbs[currentIndex];
                proverbText.classList.remove('fade');
                updateDisplay();
            }, 400);
        }

        function nextProverb() {
            const newIndex = (currentIndex + 1) % proverbs.length;
            changeProverb(newIndex);
        }

        function prevProverb() {
            const newIndex = (currentIndex - 1 + proverbs.length) % proverbs.length;
            changeProverb(newIndex);
        }

        function randomProverb() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * proverbs.length);
            } while (newIndex === currentIndex && proverbs.length > 1);
            changeProverb(newIndex);
        }

        // Event listeners
        prevBtn.addEventListener('click', prevProverb);
        nextBtn.addEventListener('click', nextProverb);
        randomBtn.addEventListener('click', randomProverb);

        // Obs≈Çuga klawiatury
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevProverb();
            if (e.key === 'ArrowRight') nextProverb();
            if (e.key === ' ' || e.key === 'r') {
                e.preventDefault();
                randomProverb();
            }
        });

        // Tworzenie czƒÖsteczek
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 25 + 's';
            particle.style.animationDuration = (20 + Math.random() * 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // PoczƒÖtkowe ustawienie
        updateDisplay();
    </script>
</body>
</html>
