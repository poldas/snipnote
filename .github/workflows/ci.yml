name: CI / E2E Tests / Linting

on:
  push:
    branches:
      - 'fix-*'
      - 'rc-*'
      - main
      - rc
  pull_request:
    branches:
      - rc
      - main
      - 'fix-*'

env:
  COMPOSER_NO_INTERACTION: 1
  COMPOSER_PROCESS_TIMEOUT: 0
  CI: true
  # Globalne wartości dla shella (dostępne w krokach 'run' jako $ZMIENNA)
  POSTGRES_DB: app
  POSTGRES_USER: app
  POSTGRES_PASSWORD: app
  APP_SECRET: ci-app-secret
  JWT_SECRET: ci-jwt-secret

jobs:
  php-lint:
    if: ${{ ! (github.event_name == 'pull_request' && startsWith(github.head_ref, 'fix-')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Validate composer.json
        run: composer validate --strict

      - name: PHP syntax lint
        run: find src tests -name '*.php' -print0 | xargs -0 -n1 php -l

  phpunit:
    runs-on: ubuntu-latest
    if: ${{ ! (github.event_name == 'pull_request' && startsWith(github.head_ref, 'fix-')) }}
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          # Tu MUSZĄ być literały, ${{ env.X }} tu nie działa
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      mailpit:
        image: axllent/mailpit
        ports:
          - 1025:1025
          - 8025:8025

    env:
      APP_ENV: test
      APP_DEBUG: 0
      # Tu również literały dla stabilności firewalla GH
      DATABASE_URL: "postgresql://app:app@localhost:5432/app?serverVersion=16&charset=utf8"
      MAILER_DSN: "smtp://localhost:1025"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare env files
        run: |
          cp env.example .env
          cp env.test.example .env.test
          # Używamy zmiennej powłoki $DATABASE_URL
          sed -i "s@DATABASE_URL=.*@DATABASE_URL=${DATABASE_URL}@g" .env .env.test

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, intl, zip
          coverage: xdebug

      - name: Cache Composer deps
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Composer install
        run: composer install --no-interaction --prefer-dist

      - name: Prepare database (test)
        run: |
          php bin/console doctrine:database:create --if-not-exists --env=test
          php bin/console doctrine:migrations:migrate --no-interaction --env=test

      - name: PHPUnit with coverage
        run: |
          ./bin/phpunit --coverage-clover var/coverage/clover.xml --coverage-html var/coverage/html
          # Check coverage threshold (55%)
          php bin/check-coverage.php var/coverage/clover.xml 55

  e2e:
    runs-on: ubuntu-latest
    if: ${{ ! (github.event_name == 'pull_request' && startsWith(github.head_ref, 'fix-')) }}
    
    env:
      APP_ENV: test
      APP_DEBUG: 0
      # Literały - host 'database' bo to sieć docker-compose
      DATABASE_URL: "postgresql://app:app@database:5432/app?serverVersion=16&charset=utf8"
      MAILER_DSN: "smtp://mailer:1025"
      MAILER_FROM: "no-reply@snipnote.pl"
      E2E_BASE_URL: http://localhost:8080
      E2E_DOCKER_DISABLED: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Prepare env files
        # Używamy zmiennych powłoki wyeksportowanych z globalnego env
        run: |
          cp env.example .env
          sed -i 's/APP_ENV=dev/APP_ENV=test/g' .env
          echo "JWT_SECRET=${JWT_SECRET}" >> .env
          echo "APP_SECRET=${APP_SECRET}" >> .env
          echo "POSTGRES_DB=${POSTGRES_DB}" >> .env
          echo "POSTGRES_USER=${POSTGRES_USER}" >> .env
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" >> .env
          echo "DATABASE_URL=${DATABASE_URL}" >> .env

      - name: Start Services (Docker Compose)
        run: |
          docker compose up -d --wait

      - name: Show Running Containers
        run: docker compose ps -a

      - name: Install Dependencies (Backend)
        run: |
          docker compose exec -T app composer install --no-interaction --prefer-dist

      - name: Setup Database
        run: |
          docker compose exec -T app php bin/console doctrine:database:create --if-not-exists --env=test
          docker compose exec -T app php bin/console doctrine:migrations:migrate --no-interaction --env=test
          docker compose exec -T app php bin/console dbal:run-sql "SELECT COUNT(*) FROM users" --env=test

      - name: Install Dependencies (Frontend)
        run: npm ci

      - name: Build Assets
        run: |
          npm run tailwind:build
          docker compose exec -T app php bin/console importmap:install --env=test
          docker compose exec -T app php bin/console asset-map:compile --env=test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E
        env:
          CI: true
        run: |
          echo "Waiting for app to be ready..."
          curl --retry 10 --retry-delay 2 -fsS -o /dev/null http://localhost:8080 || (docker compose logs app && exit 1)
          
          echo "Running E2E Tests..."
          npm run e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_attempt }}
          path: playwright-report

      - name: Stop Services
        if: always()
        run: docker compose down
