; PHP Security hardening for production

; Disable dangerous functions (but keep proc_open for Symfony Process component)
; Removed: proc_open (needed by Symfony Messenger, Process component)
; Removed: parse_ini_file (used by some libraries)
disable_functions = exec,passthru,shell_exec,system,popen,curl_exec,curl_multi_exec,show_source

; Hide PHP version
expose_php = Off

; Session security
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Strict
session.use_strict_mode = On
session.use_only_cookies = On

; Upload limits
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 5

; Execution limits
max_execution_time = 30
max_input_time = 30
memory_limit = 256M

; Error handling (hide errors from users)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL

; Misc security
allow_url_fopen = Off
allow_url_include = Off

