<VirtualHost *:80>
    ServerName snipnote.pl
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Only allow .htaccess to override rewrite rules (Symfony needs this)
        AllowOverride None
        Require all granted

        # Symfony front controller
        FallbackResource /index.php
    </Directory>

    # Security: Hide Apache version and OS
    ServerTokens Prod
    ServerSignature Off

    # Security: Disable dangerous HTTP methods
    <LimitExcept GET POST PUT DELETE PATCH OPTIONS HEAD>
        Require all denied
    </LimitExcept>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>

