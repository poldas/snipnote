# Apache Security Configuration
# This file is loaded globally (not per-vhost)

# Hide Apache version and OS
ServerTokens Prod
ServerSignature Off

# Disable TRACE/TRACK methods globally
TraceEnable Off

# Security headers (backup, Traefik should add these too)
Header always set X-Content-Type-Options "nosniff"
Header always set X-Frame-Options "DENY"
Header always set X-XSS-Protection "1; mode=block"

# Disable directory listing
<Directory />
    Options -Indexes
</Directory>

# Disable access to .ht* files
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>

# Disable access to version control files
<DirectoryMatch "/\.(git|svn|hg)/">
    Require all denied
</DirectoryMatch>

