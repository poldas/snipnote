# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Explicitly configure the app cache to use the filesystem
    # This ensures consistency and avoids potential issues with defaults in Docker environments
    cache:
        app: cache.adapter.filesystem
        directory: '%kernel.cache_dir%/pools'


    # Honor proxy forwarded headers so generated URLs keep HTTPS in prod
    trusted_proxies: '%env(TRUSTED_PROXIES)%'
    trusted_headers: [x-forwarded-for, x-forwarded-host, x-forwarded-proto, x-forwarded-port, x-forwarded-prefix]

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.native
            save_path: '/tmp/sessions'
        cache:
            app: cache.adapter.filesystem
            directory: '%kernel.cache_dir%/pools'
