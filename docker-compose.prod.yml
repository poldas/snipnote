services:
  traefik:
    image: traefik:v3.6
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    entrypoint:
      - /bin/sh
      - -c
      - |
        touch /letsencrypt/acme.json && chmod 600 /letsencrypt/acme.json
        exec traefik "$@"
      - --
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.forwardedHeaders.trustedIPs=172.16.0.0/12"
      - "--entrypoints.websecure.http.tls.minVersion=VersionTLS12"
      - "--certificatesresolvers.letsencrypt.acme.email=${TRAEFIK_ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - proxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  app:
    image: ${APP_IMAGE:-ghcr.io/poldas/snipnote}:${APP_IMAGE_TAG:-prod}
    read_only: true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: ${DATABASE_URL}
      MAILER_DSN: ${MAILER_DSN}
      JWT_SECRET: ${JWT_SECRET}
      VERIFY_EMAIL_SECRET: ${VERIFY_EMAIL_SECRET}
      MAILER_FROM: ${MAILER_FROM}
      DEFAULT_URI: https://${TRAEFIK_DOMAIN}
      TRUSTED_PROXIES: ${TRUSTED_PROXIES}
      TRUSTED_HOSTS: ${TRAEFIK_DOMAIN}
      REFRESH_TOKEN_TTL_SECONDS: ${REFRESH_TOKEN_TTL_SECONDS}
      MESSENGER_TRANSPORT_DSN: ${MESSENGER_TRANSPORT_DSN}
      TRAEFIK_DOMAIN: ${TRAEFIK_DOMAIN}
    labels:
      traefik.enable: "true"
      traefik.http.routers.snipnote.rule: Host(`${TRAEFIK_DOMAIN}`)
      traefik.http.routers.snipnote.entrypoints: websecure
      traefik.http.routers.snipnote.tls: "true"
      traefik.http.routers.snipnote.tls.certresolver: letsencrypt
      traefik.http.routers.snipnote.middlewares: security-headers@docker
      traefik.http.middlewares.security-headers.headers.stsSeconds: "31536000"
      traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains: "true"
      traefik.http.middlewares.security-headers.headers.stsPreload: "true"
      traefik.http.middlewares.security-headers.headers.forceSTSHeader: "true"
      traefik.http.middlewares.security-headers.headers.frameDeny: "true"
      traefik.http.middlewares.security-headers.headers.contentTypeNosniff: "true"
      traefik.http.middlewares.security-headers.headers.browserXssFilter: "true"
      traefik.http.middlewares.security-headers.headers.referrerPolicy: "strict-origin-when-cross-origin"
      traefik.http.services.snipnote.loadbalancer.server.port: "80"
      traefik.http.services.snipnote.loadbalancer.healthcheck.path: /
      traefik.http.services.snipnote.loadbalancer.healthcheck.interval: 10s
    depends_on:
      database:
        condition: service_healthy
    networks:
      - proxy
      - backend
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  database:
    image: postgres:16-alpine
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - database_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"${POSTGRES_USER}\" -d \"${POSTGRES_DB}\""]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend
    security_opt:
      - no-new-privileges:true

networks:
  proxy:
    driver: bridge
  backend:
    driver: bridge

volumes:
  database_data:
  traefik-letsencrypt:
